<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leccion 11 de Bootstrap 4</title>
	<!--CDN Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!--Desplazamiento de columnas-->

	<!--Para mover columnas no hace falta crear columnas vacias dentro de ellas, basta con usar la clase offset-*, donde * es el numero de columnas a desplazar (1 al 12) -->
	<!-- Estan disponibles los siguientes modos

		offset-sm-*
		offset-lg-*
		offset-md-*
		offset-*
		offset-xl-*
	 -->

	 <div class="container">
	 	<div class="row">
	 		<div class="col-lg-4 columna_impar">
	 			<p>Columna 1</p>
	 		</div>
	 		<div class="col-lg-4 offset-lg-4 columna_par">
	 			<p>Columna 2</p>
	 		</div>
	 	</div>
	 	<div class="row">
	 		<div class="col-lg-4 offset-lg-4 columna_impar">
	 			<p>Columna 3</p>
	 		</div> 
	 	</div>
	 	<div class="row">
	 		<div class="col-sm-4 columna_par">
	 			<p>Columna 4</p>
	 		</div>
	 		<div class="col-sm-4 offset-sm-4 columna_impar">
	 			<p>Columna 5</p>
	 		</div>
	 	</div>
	 </div>

	 <div class="container">
	 	<div class="row">
	 		<div class="col-sm-12 align-items-end columna_impar">
	 			<a href="lesson12.html">Ir a la siguiente leccion</a>
	 		</div>
	 	</div>
	 </div>

	<!--PoperJS JQuery y mas -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
